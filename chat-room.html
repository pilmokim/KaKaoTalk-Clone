<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting Room</title>
  </head>
  <body id="chat-screen">
    <div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
          <span>12:02</span>
        </div>
        <div class="status-bar__column">
          <span>98%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
       <span class="alt-header__title">Pilmo</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen chat">
        <div class="chat-time-stamp">
            <span>Monday, Jaunary 10, 2022</span>
        </div>
        <div class="message-row">
            <img src="https://url.kr/rnk8jd">
            <div class="message-row__content">
                <span class="message-row__author">I U</span>
                <div class="message-row__info">
                    <span class="message-row__text">Hi! what's going on? </span>
                    <span class="message-row__time">12:26</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-row__info">
                    <span class="message-row__text">I'm good bro </span>
                    <span class="message-row__time">12:26</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Please write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        This web is optimized at mobile mode(portrait).
        fuck it
    </div>
    <script
      src = "https://kit.fontawesome.com/6478f529f2.js"
      crossorigin = "anonymous"></script>
    </script>
  </body>
</html>
