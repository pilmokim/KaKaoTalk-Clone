<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
          <span>12:02</span>
        </div>
        <div class="status-bar__column">
          <span>98%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </header>
    <a id="friend-display-link">
        <i class="fas fa-info-circle"></i> 
        Friend's Name Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen fr">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__large-picture" src="https://url.kr/rnk8jd">
          <div class="user-component__text">
            <h3 class="user-component__title">Pilmo</h3>
            <!-- <h6 class="user-component__subtitle">hi i'm pilmo</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friend-screen-channel">
        <header class="friend-screen-channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </header>
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__picture" src="https://url.kr/rnk8jd">
            <div class="user-component__text">
              <h3 class="user-component__title user-component__title-not-bold">Channel</h3>
            </div>
          </div>
          <div class="user-component__column channel-count">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__noti badge">3</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                  <i class="fas fa-ellipsis-h fa-2x"></i>
                  <span class="red_dot nav__dot"></span> 
                </a>
            </li>
        </ul>
    </nav>
    <div class= splash-screen>
      <i class="fas fa-comment fa-2x"></i>
    </div>
    <div id="no-mobile">
      This web is optimized at mobile mode(portrait).
    </div>
    <script
      src = "https://kit.fontawesome.com/6478f529f2.js"
      crossorigin = "anonymous"></script>
    </script>
  </body>
</html>
