<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kakao Talk!</title>
  </head>
  <body>
    <div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
          <span>12:02</span>
        </div>
        <div class="status-bar__column">
          <span>98%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>
      <header class="welcome-header">
         <h1 class="welome-header__title">Welcome to KaKaoTalk</h1>
         <p class="welcome-header__text">If you have a KaKao Account, log in with your email or phone number.</p>
      </header>
      <form class="log-in">
          <input type="text" placeholder="Email or phone numer" />
          <input type="Password" placeholder="Password" />
          <input type="submit" value="Log in" />
          <a href="#">Find KaKao Account or Password</a>

      </form>
    </div>
    <script
      src = "https://kit.fontawesome.com/6478f529f2.js"
      crossorigin = "anonymous"></script>
    </script>
  </body>
</html>
